<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim Galerisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .gallery-img {
            cursor: pointer;
            transition: all 0.4s ease;
            height: 250px;
            object-fit: cover;
            width: 100%;
        }

            .gallery-img:hover {
                transform: scale(1.1);
                filter: brightness(70%);
            } 
        #modalImage {
            max-height: 80vh;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-dark text-white">

    <div class="container my-5">
        <div class="text-center mb-5">
            <h1 class="display-4">Resim Galerisi</h1>
            <p class="lead text-muted">Resimleri tam boyutta görmek için üzerine tıklayın.</p>
        </div>

        <div class="row g-4">
            <div class="col-lg-4 col-md-6">
                <div class="gallery-item">
                    <img src="https://picsum.photos/id/101/800/600" class="img-fluid gallery-img"
                         data-bs-toggle="modal" data-bs-target="#imageModal"
                         onclick="updateModal('https://picsum.photos/id/101/1200/900', 'Huzurlu Dağlar')">
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="gallery-item">
                    <img src="https://picsum.photos/id/102/800/600" class="img-fluid gallery-img"
                         data-bs-toggle="modal" data-bs-target="#imageModal"
                         onclick="updateModal('https://picsum.photos/id/102/1200/900', 'Meyve')">
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="gallery-item">
                    <img src="https://picsum.photos/id/103/800/600" class="img-fluid gallery-img"
                         data-bs-toggle="modal" data-bs-target="#imageModal"
                         onclick="updateModal('https://picsum.photos/id/103/1200/900', 'Dinlenme Köşesi')">
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="gallery-item">
                    <img src="https://picsum.photos/id/104/800/600" class="img-fluid gallery-img"
                         data-bs-toggle="modal" data-bs-target="#imageModal"
                         onclick="updateModal('https://picsum.photos/id/104/1200/900', 'Gün Batışı')">
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="gallery-item">
                    <img src="https://picsum.photos/id/106/800/600" class="img-fluid gallery-img"
                         data-bs-toggle="modal" data-bs-target="#imageModal"
                         onclick="updateModal('https://picsum.photos/id/106/1200/900', 'Çiçek Bahçesi')">
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="gallery-item">
                    <img src="https://picsum.photos/id/107/800/600" class="img-fluid gallery-img"
                         data-bs-toggle="modal" data-bs-target="#imageModal"
                         onclick="updateModal('https://picsum.photos/id/107/1200/900', 'Buğday Tarlası')">
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="gallery-item">
                    <img src="https://picsum.photos/id/108/800/600" class="img-fluid gallery-img"
                         data-bs-toggle="modal" data-bs-target="#imageModal"
                         onclick="updateModal('https://picsum.photos/id/108/1200/900', 'Sahil Esintisi')">
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="gallery-item">
                    <img src="https://picsum.photos/id/109/800/600" class="img-fluid gallery-img"
                         data-bs-toggle="modal" data-bs-target="#imageModal"
                         onclick="updateModal('https://picsum.photos/id/109/1200/900', 'Gün Batımı')">
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="gallery-item">
                    <img src="https://picsum.photos/id/111/800/600" class="img-fluid gallery-img"
                         data-bs-toggle="modal" data-bs-target="#imageModal"
                         onclick="updateModal('https://picsum.photos/id/111/1200/900', 'Eski Sokaklar')">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content bg-dark border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="modalTitle">Görsel</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Kapat"></button>
                </div>
                <div class="modal-body p-0 text-center bg-black">
                    <img src="" id="modalImage" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function updateModal(imageSrc, title) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('modalTitle').innerText = title;
        }
    </script>

</body>
</html>
